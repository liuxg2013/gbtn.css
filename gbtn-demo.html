<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--
<script type="text/javascript" src="my97DatePicker/WdatePicker.js"></script>
-->
<link href="gbtn.css" rel="stylesheet" type="text/css">
<link href="demo.css" rel="stylesheet" type="text/css">
<link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
<title>gbtn</title>
<style type="text/css">
.gtitlebar {
	margin: 15px 0px;
}
</style>
</head>
<body>


	<div class="gtitlebar left" style="width: 100%">
		<span class="title">平常的按钮</span>
	</div>

	<button class="gbtn">默认</button>

	<button class="gbtn gbtn-success">成功</button>

	<button class="gbtn gbtn-warning">提醒</button>

	<button class="gbtn gbtn-danger">危险</button>

	<button class="gbtn gbtn-pure-border">纯净有边框</button>

	<button class="gbtn gbtn-pure-no-border">纯净无边框</button>


	<div class="gtitlebar left" style="width: 100%">
		<span class="title">带图标的按钮</span>
	</div>
 
	<button class="gbtn gbtn-success">
		<i class="icon icon-bar-add"></i> 添加
	</button>
    <button class="gbtn">
		<i class="icon icon-bar-edit"></i> 修改
	</button>

	<button class="gbtn gbtn-danger">
		<i class="icon icon-bar-delete"></i> 删除
	</button>

	<button class="gbtn gbtn-warning">
		<i class="icon icon-bar-warm"></i> 提醒
	</button>

	<button class="gbtn gbtn-pure-border">
		<i class="icon icon-bar-link"></i> 链接
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-bar-bar"></i> 柱状图
	</button>
	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-bar-chart"></i> 饼图
	</button>

	<div class="gtitlebar left" style="width: 100%">
		<span class="title">只是图标的按钮</span>
	</div>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-file-add" title="添加"></i>
	</button>
	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-file-edit" title="编辑"></i>
	</button>
	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-file-del" title="删除"></i>
	</button>
	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-file-search" title="查找"></i>
	</button>

	<div class="gtitlebar left" style="width: 100%">
		<span class="title">关联font-awesome</span>
	</div>
	<button class="gbtn">
		<i class="fa fa-info-circle"></i> 默认
	</button>

	<button class="gbtn gbtn-success">
		<i class="fa fa-check-circle"></i> 成功
	</button>

	<button class="gbtn gbtn-warning">
		<i class="fa fa-exclamation-triangle"></i> 提醒
	</button>
	<button class="gbtn gbtn-danger">
		<i class="fa fa-bell-slash"></i> 危险
	</button>


	<button class="gbtn gbtn-pure-border">
		<i class="fa  fa-map-marker"></i> 定位
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="fa  fa-download "></i> 下载
	</button>
	<br>
	<br>

	<button class="gbtn gbtn-pure-no-border ">
		<i class="fa  fa-search info"></i>
	</button>
	<button class="gbtn gbtn-pure-no-border " >
		<i class="fa  fa-plus-circle success"></i>
	</button>
	<button class="gbtn gbtn-pure-no-border ">
		<i class="fa  fa-pencil warning"></i>
	</button>
	<button class="gbtn gbtn-pure-no-border ">
		<i class="fa  fa-trash-o danger"></i>
	</button>
	<button class="gbtn gbtn-pure-no-border ">
		<i class="fa  fa-flag wounded"></i>
	</button>


	<div class="gtitlebar left" style="width: 100%">
		<span class="title">自带图标</span>
	</div>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-man"></i> 男人
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-women"></i> 女人
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-add"></i> 添加
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-edit"></i> 修改
	</button>
	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-del"></i> 删除
	</button>
	<p></p>
	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-ok"></i> 成功
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-search"></i> 查找
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-users"></i> 用户组
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-set"></i> 设置
	</button>

	<button class="gbtn gbtn-pure-no-border">
		<i class="icon icon-user-love"></i> 爱情
	</button>

</body>
</html>
